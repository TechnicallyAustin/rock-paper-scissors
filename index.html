<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div id="game-div"></div>
    <h2 id="scoreboard">ScoreBoard</h2>
    <div id="results-div">
        <div id="game-message"></div>
        <div id="match-results">
            <div id="match-results-value-div">
                <p id="match-results-value"></p>
            </div>
        </div>
        <div id="user-score-div">
            <div p id="user-score-value-div">
                <p id="user-score-value">User Score Value</p>
            </div>
        </div>
        <div id="cpu-score-div">
            <div id="cpu-score-value-div">
                <p id="cpu-score-value">CPU score Value</p>
            </div>

        </div>
        <div id="rounds-played">
            <div id="rounds-played-value-div">
                <p id="rounds-played-value">Total Rounds played</p>
            </div>
        </div>
        <div id="overall-winner">
            <p id="overall-winner-value"> Overall winner Value</p>
        </div>
    </div>


    <script src="./rps.js" async defer></script>
</body>

</html>
