<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div id="game-div">
        <div id="rock-div"></div>
        <div id="paper-div"></div>
        <div id="scissor-div"></div>
    </div>
    <div id="scoreboard-div">
        <h2 id="scoreboard">ScoreBoard</h2>
    </div>
    <div id="results-div">

        <div id="match-results">
            <div id="match-results-value-div">
                <h3 id="match-results-value">Previous Results</h3>
            </div>
        </div>
        <div id="user-score-div">
            <div id="user-score-value-div">
                <h3 id="user-score-value">User</h3>
            </div>
        </div>
        <div id="cpu-score-div">
            <div id="cpu-score-value-div">
                <h3 id="cpu-score-value">Computer</h3>
            </div>

        </div>
        <div id="rounds-played">
            <div id="rounds-played-value-div">
                <h3 id="rounds-played-value">Rounds played</h3>

            </div>
        </div>

        <div id="overall-winner">
            <h3 id="overall-winner-value">Winner</h3>
        </div>
    </div>


    <script src="./rps.js" async defer></script>
</body>

</html>
